<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant-in-a-Box | Premium Sales Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .hero {
            background-image: url('hero-bg.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>

    <section class="hero">
        <div
            style="background: rgba(99, 102, 241, 0.15); color: var(--primary); padding: 0.5rem 1.25rem; border-radius: 99px; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.15em; margin-bottom: 2rem; border: 1px solid rgba(99, 102, 241, 0.2); backdrop-filter: blur(5px);">
            üöÄ V2.0 Smart Engine
        </div>
        <h1>Next-Gen Sales Intelligence</h1>
        <p>Transform your static landing page into a proactive sales machine. <b>Assistant-in-a-Box</b> uses
            intent-aware AI to convert visitors into customers.</p>
        <div style="display: flex; gap: 1.5rem; margin-top: 1rem;">
            <a href="#" class="btn-primary" onclick="app.openAssistant(); return false;">Launch Demo</a>
            <a href="https://github.com/iskandar221201/chatbot-engine" target="_blank"
                style="padding: 1.5rem 2rem; color: white; text-decoration: none; font-weight: 600; font-size: 0.9rem; border-bottom: 2px solid var(--primary); transition: all 0.3s;">Docs
                & Research</a>
        </div>
    </section>

    <!-- Assistant UI (Glassmorphism Modal) -->
    <div id="search-overlay" class="hidden opacity-0">
        <div id="chat-window">
            <div class="chat-header">
                <div class="header-info">
                    <div class="status-dot"></div>
                    <div>
                        <p class="font-extrabold" style="font-size: 1.2rem; line-height: 1.1; margin-bottom: 2px;">Sales
                            Intelligence</p>
                        <p style="font-size: 0.75rem; opacity: 0.9; font-weight: 500;">AI Engine Online</p>
                    </div>
                </div>
                <button id="close-search" title="Close chat">
                    <svg style="width: 24px; height: 24px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12" stroke-width="2.5" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>
                </button>
            </div>

            <div id="chat-container">
                <div id="messages-list">
                    <!-- Dynamic Messages -->
                </div>

                <!-- Quick Tips (Modern Chips) -->
                <div id="quick-tips">
                    <button class="quick-chip" onclick="app.sendMessage('Ada promo apa hari ini?')">üéÅ Cek
                        Promo</button>
                    <button class="quick-chip" onclick="app.sendMessage('Bandingkan iPhone 15 Pro vs Samsung S24')">‚öñÔ∏è
                        Perbandingan</button>
                    <button class="quick-chip" onclick="app.sendMessage('Rekomendasi terbaik untuk saya?')">üèÜ Paling
                        Laris</button>
                    <button class="quick-chip"
                        onclick="app.sendMessage('Harga iPhone 15 Pro trus fitur unggulannya apa?')">‚ö°
                        Multi-Intent</button>
                    <button class="quick-chip" onclick="app.sendMessage('Hubungi admin via WhatsApp')">üí¨ Chat
                        Admin</button>
                </div>

                <!-- Typing Indicator (Animated) -->
                <div id="typing-indicator" class="hidden opacity-0">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <span style="font-size: 0.75rem; color: var(--gray); font-weight: 500; margin-left: 8px;">AI is
                        thinking...</span>
                </div>
            </div>

            <div class="chat-footer">
                <div class="input-wrapper">
                    <input type="text" id="search-input" placeholder="Tanyakan harga, fitur, atau promo...">
                    <button id="send-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Production Bundle (IIFE) -->
    <script src="../dist/index.global.js"></script>
    <!-- Load Configuration -->
    <script src="assistant-config.js"></script>

    <!-- Load Data -->
    <script src="sample-data.js"></script>

    <script>
        // ==========================================
        // UI SELECTORS (Reference: Doc Sec 5)
        // ==========================================
        const selectors = {
            overlayId: "search-overlay",
            inputId: "search-input",
            sendBtnId: "send-btn",
            closeBtnId: "close-search",
            chatContainerId: "chat-container",
            messagesListId: "messages-list",
            typingIndicatorId: "typing-indicator"
        };

        let app; // Declare globally

        function initAssistant() {
            try {
                // Load data from global variable (loaded via sample-data.js)
                const products = window.SAMPLE_PRODUCTS || [];
                const config = window.ASSISTANT_CONFIG || {};

                if (products.length === 0) {
                    console.warn("No products found in sample-data.js");
                }

                // INITIALIZATION
                if (window.Assistant && window.Assistant.AssistantController) {
                    app = new Assistant.AssistantController(products, undefined, selectors, config);
                    console.log('Assistant initialized successfully');
                } else {
                    console.error('Assistant library not loaded. Make sure dist/index.global.js exists.');
                }
            } catch (error) {
                console.error('Error initializing assistant:', error);
            }
        }

        // Start initialization
        initAssistant();
    </script>
</body>

</html>
