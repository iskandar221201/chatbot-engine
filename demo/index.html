<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant-in-a-Box | Premium Sales Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .hero {
            background-image: url('hero-bg.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>

    <section class="hero">
        <h1>Sales-Driven AI Assistant</h1>
        <p>Transform your static landing page into a proactive sales machine with <b>Assistant-in-a-Box</b>. The first
            chatbot engine that prioritizes your business goals.</p>
        <a href="#" class="btn-primary" onclick="app.openAssistant(); return false;">Try Interactive Demo</a>
    </section>

    <!-- Assistant UI (Standard Example) -->
    <div id="search-overlay" class="hidden opacity-0">
        <div id="chat-window">
            <div class="chat-header">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 rounded-full bg-accent animate-pulse"></div>
                    <span class="font-bold">Sales Assistant</span>
                </div>
                <button id="close-search" style="background: none; border: none; color: white; cursor: pointer;">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12" stroke-width="2"></path>
                    </svg>
                </button>
            </div>

            <div id="chat-container">
                <div id="messages-list" class="space-y-4">
                    <!-- Dynamic Messages -->
                </div>

                <!-- Quick Tips -->
                <div id="quick-tips" class="flex flex-wrap gap-2 mt-4 px-2">
                    <button class="quick-chip" onclick="app.sendMessage('Ada promo apa?')">üéÅ Promo Terbaru</button>
                    <button class="quick-chip" onclick="app.sendMessage('Bandingkan Paket Umroh')">‚öñÔ∏è Bandingkan
                        Paket</button>
                    <button class="quick-chip" onclick="app.sendMessage('Rekomendasi terbaik?')">üèÜ Rekomendasi</button>
                </div>

                <!-- Typing Indicator -->
                <div id="typing-indicator"
                    class="hidden opacity-0 p-4 bg-gray-50 rounded-2xl w-max italic text-xs text-gray-400">Assistant
                    sedang mengetik...</div>
            </div>

            <div class="chat-footer">
                <div class="input-wrapper">
                    <input type="text" id="search-input" placeholder="Tanya tentang promo atau produk kami...">
                    <button id="send-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Production Bundle (IIFE) -->
    <script src="../dist/index.global.js"></script>
    <!-- Load Configuration -->
    <script src="assistant-config.js"></script>

    <!-- Load Data -->
    <script src="sample-data.js"></script>

    <script>
        // ==========================================
        // 1. DATA PREPARATION (Reference: Doc Sec 2)
        // ==========================================
        let app; // Declare globally

        function initAssistant() {
            try {
                // Load data from global variable (loaded via sample-data.js)
                const products = window.SAMPLE_PRODUCTS || [];

                if (products.length === 0) {
                    console.warn("No products found in sample-data.js");
                }

                // Initialize immediately since data is loaded synchronously
                // ==========================================
                // 4. INITIALIZATION
                // ==========================================
                // Ensure configuration matches documentation reference (Sec 3 & 4)
                const config = window.ASSISTANT_CONFIG || {};

                app = new Assistant.AssistantController(products, undefined, selectors, config);
                console.log('Assistant initialized successfully');
            } catch (error) {
                console.error('Error initializing assistant:', error);
            }
        }

        // ==========================================
        // 2. UI SELECTORS (Reference: Doc Sec 5)
        // ==========================================
        const selectors = {
            overlayId: "search-overlay",
            inputId: "search-input",
            sendBtnId: "send-btn",
            closeBtnId: "close-search",
            chatContainerId: "chat-container",
            messagesListId: "messages-list",
            typingIndicatorId: "typing-indicator"
        };

        // Start initialization
        initAssistant();
    </script>
</body>

</html>
